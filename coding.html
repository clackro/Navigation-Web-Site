<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Navigation Website</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="nav-list">
                    <li><button class="nav-button" type="reset" onclick="location.href='school.html'">SCHOOL</button></li>
                    <li><button class="nav-button" type="reset" onclick="location.href='personal.html'">PERSONAL</button></li>
                    <li><button class="nav-button" id="searchBtn">SEARCH</button></li>
                    <li><button class="nav-button" type="reset" onclick="location.href='coding.html'">CODING</button></li>
                    <li><button class="nav-button" type="reset" onclick="location.href='game.html'">GAME</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="search-section">
                <div class="pacman">
                    <div class="pacman-top"></div>
                    <div class="pacman-bottom"></div>
                </div>    
                <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
                    <input type="search" name="q" class="search-input" autocomplete="off" placeholder="Search Google..." aria-label="Search Google">
                    <div class="feed"></div>
                </form>
            </section>
    
                <section class="links-section">
                    <button class="link-button" type="reset" onclick="window.open('https://github.com/clackro')">Github</button>
                    <button class="link-button" type="reset" onclick="window.open('https://www.udemy.com/')">Udemy</button>
                    <button class="link-button" type="reset" onclick="window.open('https://www.btkakademi.gov.tr/')">BTK Akademi</button>
                    <button class="link-button" type="reset" onclick="window.open('https://console.pearson.com/console/home')">Pearson</button>
                    <button class="link-button" type="reset" onclick="window.open('https://www.kaggle.com/')">Kaggle</button>
                    <button class="link-button" type="reset" onclick="window.open('https://www.freecodecamp.org/learn')">Freecodecamp</button>
                    <button class="link-button" type="reset" onclick="window.open('https://www.techcareer.net/')">Tech career.net</button>
                    <button class="link-button" type="reset" onclick="window.open('https://app.exchangerate-api.com/sign-in')">Exchange Rate-API</button>
                    <button class="link-button" type="reset" onclick="window.open('https://www.tinkercad.com/login')">Tinkercad</button>
                </section>
            </main>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
