<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Navigation Website</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="nav-list">
                    <li><button class="nav-button" type="reset" onclick="location.href='school.html'">SCHOOL</button></li>
                    <li><button class="nav-button" type="reset" onclick="location.href='personal.html'">PERSONAL</button></li>
                    <li><button class="nav-button" id="searchBtn">SEARCH</button></li>
                    <li><button class="nav-button" type="reset" onclick="location.href='coding.html'">CODING</button></li>
                    <li><button class="nav-button" type="reset" onclick="location.href='game.html'">GAME</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="search-section">
                <div class="pacman">
                    <div class="pacman-top"></div>
                    <div class="pacman-bottom"></div>
                </div>    
                <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
                    <input type="search" name="q" class="search-input" autocomplete="off" placeholder="Search Google..." aria-label="Search Google">
                    <div class="feed"></div>
                </form>
            </section>
    
                <section class="links-section">
                    <button class="link-button" type="reset" onclick="window.open('https://halic.edu.tr/tr')">Haliç Uni</button>
                    <button class="link-button" type="reset" onclick="window.open('https://obs.halic.edu.tr/')">Haliç Obs</button>
                    <button class="link-button" type="reset" onclick="window.open('https://huzem.halic.edu.tr/login')">Haliç X</button>
                    <button class="link-button" type="reset" onclick="window.open('https://pdf2doc.com/tr/')">PDF Converter</button>
                    <button class="link-button" type="reset" onclick="window.open('https://vdoc.pub/')">Book Library</button>
                    <button class="link-button" type="reset" onclick="window.open('https://dictionary.cambridge.org/tr/translate/')">Cambridge Dictionary</button>
                    <button class="link-button" type="reset" onclick="window.open('https://www.onlineocr.net/')">Image to Text</button>
                    <button class="link-button" type="reset" onclick="window.open('https://www.deepl.com/en/translator')">DeepL Translator</button>
                </section>
            </main>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
